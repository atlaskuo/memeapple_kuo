<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!-- gsap滾動 -->

</head>

<body class="minigame_body">
    <section class="parallax">
        <div class="sticky-background"></div>
        <h2 id="cemetery_text">亡者之途：墓園的詛咒</h2>
        <img src="./src/assets/img/tree-left.png" id="tree-left">
        <img src="./src/assets/img/tree-right.png" id="tree-right">
        <img src="./src/assets/img/gate-left.png" id="gate-left">
        <img src="./src/assets/img/gate-right.png" id="gate-right">
        <img src="./src/assets/img/grass.png" id="grass">
    </section>

    <section class="sec">
        <div class="cemetery_text">
            <p class="split_text">在遙遠的靈息禁地，古老的墓園靜靜矗立，時間在這裡彷彿失去了意義。<br>生前貪婪的貴族家族沉眠於此，靈魂被詛咒所纏繞，無法獲得安息。</p>

            <p class="split_text">傳說，埋藏在這片土地深處的寶藏，只有穿透黑暗、解開宿命之謎的人才能得見真容。<br>命運的試煉從未如此接近，當陰霧籠罩，亡靈怒吼，你是否願意成為那位踏破詛咒的尋寶者？
            </p>
        </div>
    </section>
    <div class="minigame_huarong">
        <img src="./src/assets/img/cube.png" alt="">
    </div>
    <section>

    </section>
